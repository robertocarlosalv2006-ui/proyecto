{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Alvia</title>
    <link rel="stylesheet" href="{% static 'paginausuario/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- Body -->
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Hoja de vida </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">INICIO</a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'u_hoja_de_vida'%}">HOJA DE VIDA</a>

                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/hoja_de_vida">EDITAR HOJA</a>

                            </li>
                            
                            <li class="nav-item">
                                <form method="post" action="{% url 'logout' %}" >
                                    {% csrf_token %}
                                    <button class="nav-link" type="submit">Cerrar sesi√≥n </button>
                                </form>
                            </li>
                                                        
                        {% else %}
                           

                            <li class="nav-item">
                                <a class="nav-link" href="/signin">INICIAR SECCION COMO ADMINISTRADOR</a>
                            </li>
                            
                        {% endif %}
                    </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
